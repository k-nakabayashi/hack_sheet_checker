<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>イベントページ</title>
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="説明文" />
<meta name="keywords" content="キーワード" />
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/font.css">
<link rel="stylesheet" href="css/style.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/lazyload@2.0.0-rc.2/lazyload.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>
<script src="js/sheetChecker.js" defer></script>
<link rel="stylesheet" href="scss/app.css">
<!--[if lt IE 9]>
<script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body class="wrapper l-Checker">

	<header id="js-Header">
		<h1 class="logo">
			<picture>
				<source media="(min-width: 960px)" type="image/jpeg" srcset="img/title_pc.jpg">
  				<img src="img/title_sp.jpg" data-src="img/title_sp.jpg" width="100%" alt="いろいろフィット枚数チェッカー" class="lazyLoad" loading="lazy">
			</picture>  
		</h1>
	</header>

	<main class="m-Main">
		<div>
			<div class="text-01">
				<p>組み合わせて<br>フィットして。</p>
				<p>お好きな場所の必要な枚数が簡単にわかる計算機です。購入前のご検討や購入後の設置時にお役立て下さい。</p>
			</div>
			<img src="img/panel_img.jpg" data-src="img/panel_img.jpg" width="100%" alt="パネル" class="lazyLoad" loading="lazy">
		</div>
		<div>
			<div class="text-02">
				<p>測った長さを入力。</p>
			</div>
			<form>
				<div class="form-area">



					<div id="js-Active-Area">
						<div class="m-Modal isLeft" id="js-Modal">
							<div class="m-Modal__inner u-Container" id="js-Loading">

								<div>
									<div class="a-Btn forClose" id="js-Close-Modal">閉じる</div>
									<div class="c-Modal-Content">
										<div class="output-area">
											<div class="output-img c-Img-Area">
												<div class="output-panel01 a-Img">
													<img id="js-Pannel-Img1" src="img/panel_img-01.jpg" width="100%" alt="パネル" class="lazyLoad isLazy" loading="lazy">
													<img id="js-Pannel-Img2" src="img/kekkaA_1.png" width="100%" alt="パネル" class="lazyLoad isLazy" loading="lazy">
													<img id="js-Pannel-Img3" src="img/kekkaA_2.png" width="100%" alt="パネル" class="lazyLoad isLazy" loading="lazy">

												</div>
												<div class="output-text01">
												<p class="panel01" id="js-Num-Sheets"></p>
												<p class="panel01-min" id="js-Sheet-Area"></p>
												</div>
											</div>
											<div class="output-text02" style="color: #fff;">
												<p class="text-ttl01" id="js-Advice-Title"></p>
												<p class="text-mm01" id="js-Advice-Top"></p>
												<p class="text-mm01" id="js-Advice-Bottom"></p>
											</div>
											<div class="output-prods">
												<p class="text-ttl02">おすすめのセット</p>
												<div class="output-thumb">
													<p class="prods-thumb">
														<img id="js-Thumb12" class="output-thumb lazyLoad isLazy" src="img/thumb12.png" loading="lazy">
														<img id="js-Thumb25" class="output-thumb lazyLoad isLazy" src="img/thumb25.png" loading="lazy">
														<img id="js-Thumb36" class="output-thumb lazyLoad isLazy" src="img/thumb36.png" loading="lazy">
														<img id="js-Thumb48" class="output-thumb lazyLoad isLazy" src="img/thumb48.png" loading="lazy">
														<img id="js-Thumb64" class="output-thumb lazyLoad isLazy" src="img/thumb64.png" loading="lazy">
													</p>
													<div class="c-Link text-link">
														<p class="text-name01">
															<a class="text-name01-link a-Txt" id="js-Feature-Link--forTop" href=""><span class="ep-Txt1">10mm厚4.5畳用36枚セット</span><br><span class="ep-Txt2">￥2,990税込</span></a>
														</p>
														<!-- <a href="">
															<div class="text-name01">
																<p></p>
																<p></p>
															</div>
														</a> -->
														<p class="text-name02">
															<a class="text-name01-link a-Txt" id="js-Feature-Link--forBottom" href=""><span class="ep-Txt1">18mm厚4.5畳用36枚セット</span><br><span class="ep-Txt2">￥2,990税込</span></a>
														</p>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>

								<div class="c-Modal__loading">
									<div>
										<div class="a-Rotate">kaiten</div>
									</div>
									<div class="c-Flash">
										<div>計算中
											<div class="c-Flash__inner">
												<ul class="a-Anime forflash">
													<li>.</li>
													<li>.</li>
													<li>.</li>
												</ul>
											</div>
										</div>
									</div>
									<span class="a-Sub">loading</span>
								</div>

							</div>
						</div>
						<div>
							<div class="input-area">
								<p>
									<label>❶</label>
									<input class="a-Input" type="text" id="height" size="10" maxlength="8" value="" placeholder="0" pattern="\d*">mm
								</p>
								<p class="a-Text forError" id="js-Error-forHeight"></p>
								<p>
									<label>❷</label>
									<input class="a-Input" type="text" id="width" size="10" maxlength="8" value="" placeholder="0" pattern="\d*">mm
								</p>
								<p class="a-Text forError" id="js-Error-forWidth"></p>
								<p class="a-Text forError" id="js-Error"></p>
							</div>
						
							<div class="u-Btn-Wrapper">
								<div id="js-Btn--forBack" class="a-Btn forBack withChange">
									<div class="ep-Text">
										<div class="ep-Text_inner">関連商品を見る</div>
									</div>
								</div>
								<div id="js-Btn--forCalc" class="a-Btn forCalc withChange">
									<div class="ep-Text">
										<div class="ep-Text_inner">必要枚数を計算する</div>
									</div>
								</div>
							</div>
						</div>
					</div>
		
					<section class="u-Container m-Result-Area">
						<h2>結果表示</h2>
						<ul class="c-Result">
							<li>x: <span id="js-value-x">0</span></li>
							<li>y: <span id="js-value-y">0</span></li>
							<li>a: <span id="js-value-a">0</span></li>
							<li>b: <span id="js-value-b">0</span></li>
							<li>c: <span id="js-value-c">0</span></li>
						</ul>
					</section>

				</div>
			</form>
		</div>

	</main>


</body>
</html>
