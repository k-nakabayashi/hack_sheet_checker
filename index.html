<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script type="text/javascript">
	function CountPanel() {
		// var panel_size=11.8; // ベースのパネルサイズです。正方形で縦横は同一としています。
		var panel_size=20; // ベースのパネルサイズです。正方形で縦横は同一としています。
		var vartical = document.getElementById('vertical');
		var horizontal = document.getElementById('horizontal');

		if(vartical.value.match(/[0-9]/g) && horizontal.value.match(/[0-9]/g)) { //数値以外の文字列が含まれている場合、スルー
			if(panel_size <= vartical.value && panel_size <= horizontal.value){ //縦、横いずれかがベースパネルサイズより小さい場合は、1枚も置けないとみなす
				// panel_size で値を除算
				var panel_var = Math.floor(vartical.value / panel_size);
				var panel_hor = Math.floor(horizontal.value/ panel_size);
				// 縦×横
				var panel_count = panel_var*panel_hor;
				document.getElementById('panelcount').innerHTML = panel_count;
			}else{
				// ベースより低い数値の場合は、0とする
				document.getElementById('panelcount').innerHTML = 0;
			}
		}
	}
</script>
<link rel="stylesheet" href="scss/app.css">
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>

<body class="wrapper l-Checker">
	<div class="m-Modal" id="js-Modal">
		<div class="u-Container">
			<div class="a-Btn forClose" id="js-Close-Modal">閉じる</div>
		</div>
	</div>
	<header>
		<h1 class="logo">
			<picture>
				<source media="(min-width: 960px)" type="image/jpeg" srcset="img/title_pc.jpg">
  				<img src="img/title_sp.jpg" width="100%" alt="いろいろフィット枚数チェッカー">
			</picture>  
		</h1>
	</header>

	<main>
		<div class="text-01">
			<p>組み合わせて<br>フィットして。</p>
			<p>お好きな場所の必要な枚数が簡単にわかる計算機です。購入前のご検討や購入後の設置時にお役立て下さい。</p>
		</div>
		<img src="img/panel_img.jpg" width="100%" alt="パネル">
		<div class="text-02">
			<p>測った長さを入力。</p>
		</div>
		<form id="calc_for_sheets_Checker">
			<div class="form-area">
				<div class="input-area">
					<p>
						<label>❶</label>
						<input type="number" id="vertical" size="10" maxlength="8" value="0.0" onchange="CountPanel();">cm
					</p>
					<p>
						<label>❷</label>
						<input type="text" id="horizontal" size="10" maxlength="8" value="0.0" onchange="CountPanel();">cm
					</p>
				</div>
				<div class="btn-area">
					<p>
						<input type="submit" value="必要枚数を計算する">
					</p>
				</div>
				<div class="output-area">
					<p>
					<label>置ける枚数：</label>
					<span id="panelcount"></span>
					</p>
				</div>

					<p id="js-Error" class="a-Text"></p>
			</div>
			<div class="u-Btn-Wrapper" style="margin-top: 30px;">
				<div id="js-Btn--forBack" class="a-Btn forBack">戻る</div>
				<div id="js-Btn--forCalc" class="a-Btn forCalc">計算する</div>
			</div>
		</form>
		<section class="u-Container m-Result-Area">
			<h2>結果表示</h2>
			<ul class="c-Result">
				<li>x: <span id="js-value-x">0</span></li>
				<li>y: <span id="js-value-y">0</span></li>
				<li>a: <span id="js-value-a">0</span></li>
				<li>b: <span id="js-value-b">0</span></li>
				<li>c: <span id="js-value-c">0</span></li>
			</ul>
		</section>
	</main>
